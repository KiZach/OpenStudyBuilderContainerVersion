  shortName: Direct Bilirubin Measurement
  synonyms:
  - BILDIR
  - Direct Bilirubin
  resultScales: Quantitative
  definition: The bilirubin is bound to glucuronide to form conjugated bilirubin (direct
    bilirubin). Direct Bilirubin measurement is accomplished by a colorimetric method.
    Direct Bilirubin in biological fluids reacts with sulfanilic acid at acidic pH
    to produce a red colored complex. The optical density of produced color has a
    direct relationship with Direct Bilirubin concentration in the solution.
